<mat-form-field appearance="outline" class="filter-container">
  <mat-label>Filter</mat-label>
  <input
    matInput
    [formControl]="filterControl"
    placeholder="Enter filter term"
  />
</mat-form-field>
<table mat-table [dataSource]="periodicElementData$" class="mat-elevation-z8">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Number</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    (click)="openEditDialog(row)"
    class="element-row"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>

<div *rxIf="showLoader$"><mat-progress-bar mode="indeterminate"></mat-progress-bar></div>
